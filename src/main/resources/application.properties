spring.datasource.url=jdbc:postgresql://localhost:5432/hibernate-jpa-db

spring.datasource.username=IsmailCoding
spring.datasource.password=Ismail@123

spring.jpa.database=POSTGRESQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
#Turn on hibernate stats
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug

#Show Queries
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
# Or
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# DDL generated strategy
spring.jpa.hibernate.ddl-auto=update

#flyway config

spring.flyway.user=IsmailCoding
spring.flyway.password=Ismail@123



