spring.datasource.url=jdbc:postgresql://localhost:5432/hibernate-jpa-db

spring.datasource.username=IsmailCoding
spring.datasource.password=Ismail@123

spring.jpa.database=POSTGRESQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect

#Show Queries
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
# Or
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# DDL generated strategy
spring.jpa.hibernate.ddl-auto=create-drop

#flyway config

spring.flyway.user=IsmailCoding
spring.flyway.password=Ismail@123


# Second Level Cash properties
#   1-Enable Second Level Cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
#   2-Which  cash framework to use
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.internal.EhcacheRegionFactory
#   3- tell hibernate to not cash everything (only what I select)
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE

# More Logging ttt
logging.level.net.sf.ehcache=debug

